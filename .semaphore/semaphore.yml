version: v1.0
name: Public config validation

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

# Cancel all running and queued workflows before this one
auto_cancel:
  running:
    # Ignore main AND develop branch as we want it to build all workflows
    when: "branch != 'main' AND branch != 'develop'"

blocks:
  - name: Validate
    task:
      jobs:
      - name: Validate
        commands:
          - checkout
          - rake validate
