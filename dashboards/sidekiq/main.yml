metric_keys:
  - sidekiq_job_count
dashboard:
  title: Sidekiq
  description: |
    This dashboard gives an overview of the overall Sidekiq status.
    Checkout queue lengths, throughput/performance per job,
    process/connection counts and memory used in Redis.
  graphs:
    -
      title: 'Overall job status'
      line_label: '%name% - %hostname% - %status%'
      metrics:
        - name: sidekiq_job_count
          fields:
            - GAUGE
          tags:
            status: '*'
            hostname: '*'
    -
      title: 'Job status per queue'
      line_label: '%name% - %queue% - %status%'
      format: number
      metrics:
        - name: sidekiq_queue_job_count
          fields:
            - COUNTER
          tags:
            queue: '*'
            status: '*'
    -
      title: 'Throughput per job'
      line_label: '%name% - %namespace% - %action%'
      format: number
      metrics:
        - name: transaction_duration
          fields:
            - COUNT
          tags:
            namespace: 'background'
            action: '*'
    -
      title: 'Duration per job'
      line_label: '%name% - %namespace% - %action%'
      format: duration
      metrics:
        - name: transaction_duration
          fields:
            - MEAN
          tags:
            namespace: 'background'
            action: '*'
    -
      title: 'Queue length'
      line_label: '%name% - %hostname% - %queue%'
      format: number
      metrics:
        - name: sidekiq_queue_length
          fields:
            - COUNTER
          tags:
            queue: '*'
            hostname: '*'
    -
      title: 'Queue latency'
      line_label: '%name% - %hostname% - %queue%'
      format: duration
      metrics:
        - name: sidekiq_queue_latency
          fields:
            - MEAN
          tags:
            queue: '*'
            hostname: '*'
    -
      title: 'Worker / Processes count'
      line_label: '%name% - %hostname%'
      format: number
      metrics:
        - name: sidekiq_worker_count
          fields:
            - GAUGE
          tags:
            hostname: '*'
        - name: sidekiq_process_count
          fields:
            - GAUGE
          tags:
            hostname: '*'
    -
      title: 'Connection count'
      line_label: '%name% - %hostname%'
      format: number
      metrics:
        - name: sidekiq_connection_count
          fields:
            - GAUGE
          tags:
            hostname: '*'
    -
      title: 'Memory usage'
      line_label: '%name% - %hostname%'
      format: size
      format_input: byte
      metrics:
        - name: sidekiq_memory_usage
          fields:
            - GAUGE
          tags:
            hostname: '*'
        - name: sidekiq_memory_usage_rss
          fields:
            - GAUGE
          tags:
            hostname: '*'
