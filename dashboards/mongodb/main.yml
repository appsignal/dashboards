metric_keys:
  - mongodb_query_duration
dashboard:
  title: MongoDB
  description: |
    The MongoDB dashboard gives an overview of query duration per database.
  graphs:
    -
      title: 'MongoDB Query Duration'
      kind: measurement
      format: duration
      line_label: '%database%'
      fields: 
        - mongodb_query_duration
      tags:
        database: "*"
